name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
      NEXT_PUBLIC_API_URL: http://localhost:4000
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @traza/database build
      - run: pnpm --filter @traza/crypto build
      - run: pnpm --filter @traza/api build
      - run: pnpm --filter @traza/web build

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @traza/database build
      - run: pnpm --filter @traza/crypto build
      - run: cd apps/api && pnpm test:unit

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: traza
          POSTGRES_PASSWORD: traza
          POSTGRES_DB: traza_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://traza:traza@localhost:5432/traza_test
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-jwt-secret-1234567890
      JWT_REFRESH_SECRET: ci-test-refresh-secret-1234567890
      SIGNING_TOKEN_SECRET: ci-test-signing-secret-1234567890
      PLATFORM_SECRET_KEY: ci-test-platform-secret-1234567890
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @traza/database build
      - run: pnpm --filter @traza/crypto build
      - run: cd packages/database && npx prisma migrate deploy
      - run: cd apps/api && pnpm test:integration

  docker:
    name: Docker Build (${{ matrix.name }})
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [lint, typecheck, test-unit]
    strategy:
      matrix:
        include:
          - name: api
            dockerfile: apps/api/Dockerfile
          - name: web
            dockerfile: apps/web/Dockerfile
            build-args: NEXT_PUBLIC_API_URL=https://traza-web-production.up.railway.app
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: ${{ github.ref == 'refs/heads/main' }}
          build-args: ${{ matrix.build-args }}
          tags: |
            ghcr.io/${{ github.repository }}/traza-${{ matrix.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}/traza-${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
